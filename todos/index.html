<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fouad Todos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Todos App</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter a todo" autocomplete="off" />
        <ul class="todos" id="todos"></ul>
    </form>
    <small>
        Left click: Mark as completed. <br>
        Right click: Remove todo.
    </small>
</body>

</html>
